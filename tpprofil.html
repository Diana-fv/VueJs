<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
        <title>DataBinding</title>
    </head>
    <body>
        <h1 class="text-center">TP DataBinding</h1>
        
        
        <div id="profileUser" class="card">
            <p class="text-center">{{unImage}}</p>
            <!--<img :src="unImage" />

            <div class="col-lg-2">
                <v-img :src="unImage" />
             </div>
             -->

            <a href="#"><img v-bind:src="unImage"></a>

            <p class="text-center">{{unNom}}</p>
            <p class="text-center">{{unAge}}</p>

            <p class="text-center">{{age10()}}</p>
            <p class="text-center">{{randomNumber()}}</p>
            
        <input :value="unNom" type="text" />
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="tpprofil.js"></script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
        </script>
   </body>
</html>
